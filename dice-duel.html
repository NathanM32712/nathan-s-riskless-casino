<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Dual</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    canvas {
      margin-top: 20px;
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>üé≤ Dice Dual</h1>
  <div>Balance: $<span id="balance">1000</span></div>
  <input type="number" id="bet" placeholder="Bet amount" min="1" />
  <select id="choice">
    <option value="blue">Blue</option>
    <option value="red">Red</option>
  </select>
  <button onclick="rollDice()">Roll</button>
  <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
  <canvas id="canvas" width="400" height="200"></canvas>
  <div id="result"></div>

  <script>
    let balance = parseInt(localStorage.getItem("diceBalance"));
    if (isNaN(balance) || balance < 0) {
      balance = 1000;
      localStorage.setItem("diceBalance", balance);
    }
    document.getElementById("balance").textContent = balance;

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let playerRoll = 1;
    let houseRoll = 1;
    let rolling = false;

    function drawDice(x, y, value, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 60, 60);
      ctx.fillStyle = "#fff";
      ctx.font = "30px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(value, x + 30, y + 30);
    }

    function rollDice() {
      const bet = parseInt(document.getElementById("bet").value);
      const pick = document.getElementById("choice").value;
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert("Invalid bet.");
        return;
      }

      balance -= bet;
      localStorage.setItem("diceBalance", balance);
      document.getElementById("balance").textContent = balance;
      document.getElementById("result").textContent = "Rolling...";

      let frames = 20;
      rolling = true;

      function animateRoll() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        playerRoll = Math.floor(Math.random() * 6) + 1;
        houseRoll = Math.floor(Math.random() * 6) + 1;

        const playerColor = pick === "blue" ? "blue" : "red";
        const houseColor = pick === "blue" ? "red" : "blue";

        drawDice(100, 70, playerRoll, playerColor);
        drawDice(240, 70, houseRoll, houseColor);

        frames--;
        if (frames > 0) {
          requestAnimationFrame(animateRoll);
        } else {
          rolling = false;
          finishRoll(bet, pick);
        }
      }

      animateRoll();
    }

    function finishRoll(bet, pick) {
      if (playerRoll > houseRoll) {
        const win = bet * 2;
        balance += win;
        document.getElementById("result").textContent = `üéâ You win! Your ${playerRoll} beats ${houseRoll}. +$${win}`;
      } else if (playerRoll === houseRoll) {
        balance += bet;
        document.getElementById("result").textContent = `ü§ù It's a tie! You get your $${bet} back.`;
      } else {
        document.getElementById("result").textContent = `‚ùå You lose. ${houseRoll} beats ${playerRoll}.`;
      }
      localStorage.setItem("diceBalance", balance);
      document.getElementById("balance").textContent = balance;
    }

    function goBack() {
      window.open("index.html", "_blank");
      window.close();
    }
  </script>
</body>
</html>
