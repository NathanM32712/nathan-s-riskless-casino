<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riskless Casino</title>
  <style>
    body {
      background: #111;
      color: #0cf;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    #device-id-tag, #balance-tag {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
    #balance-tag {
      margin-bottom: 30px;
    }
    .launcher-button {
      background: #222;
      color: #0cf;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 30px;
      display: inline-flex;
      align-items: center;
    }
    .launcher-button img {
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
    }
    .launcher-button:hover {
      background: #444;
    }
    .category {
      margin-top: 30px;
    }
    .category h2 {
      font-size: 28px;
      border-bottom: 1px solid #0cf;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .game-list {
      list-style: none;
      padding: 0;
    }
    .game-list li {
      margin: 6px 0;
    }
    .game-list a {
      color: #0cf;
      text-decoration: none;
      font-size: 20px;
    }
    .game-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Welcome to Riskless Casino</h1>
  <div id="device-id-tag">Loading Device ID...</div>
  <div id="balance-tag">
    Balance: $<span id="balance">0</span><br>
    Applied slotsbalance: $<span id="slots-cookie">0</span>
  </div>

  <!-- Navigation Buttons -->
  <div>
    <button class="launcher-button" onclick="location.href='admin.html'">ðŸ›  Admin Panel</button>
    <button class="launcher-button" onclick="location.href='update-logs.html'">ðŸ“œ Updates</button>
    <button class="launcher-button" onclick="window.open('https://discord.gg/YUj7XYcZad', '_blank')">
      <img src="images/revive tag.png" alt="Support Icon"> support my friend
    </button>
    <button class="launcher-button" onclick="window.open('https://discord.gg/CRvWYgbfF8', '_blank')">ðŸ’¬ support me</button>
    <button class="launcher-button" onclick="window.open('https://nathanm32712.github.io/html-Hub/', '_blank')">Game Hub</button>
  </div>

  <!-- Game Categories Rendered Here -->
  <div id="games-container"></div>

  <script>
    const STORAGE_KEY = 'device-id';
    const BALANCE_KEY = 'slotsBalance';

    // Generate or retrieve device ID
    let deviceId = localStorage.getItem(STORAGE_KEY);
    if (!deviceId) {
      deviceId = 'device-' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem(STORAGE_KEY, deviceId);
    }

    // Retrieve or initialize balance
    let slotsBalance = parseInt(localStorage.getItem(BALANCE_KEY), 10);
    if (isNaN(slotsBalance)) {
      slotsBalance = 10000;
      localStorage.setItem(BALANCE_KEY, slotsBalance);
    }

    // Apply cookie-based balance adjustment
    let slotsCookie = 0;
    const cookieName = `slotsbalance-${deviceId}`;
    document.cookie.split('; ').forEach(cookie => {
      const [name, rawValue] = cookie.split('=');
      if (name === cookieName) {
        const change = parseInt(decodeURIComponent(rawValue), 10);
        if (!isNaN(change)) {
          slotsCookie = change;
          slotsBalance = Math.max(0, slotsBalance + change);
          localStorage.setItem(BALANCE_KEY, slotsBalance);
        }
        document.cookie = `${cookieName}=; path=/; max-age=0`;
      }
    });

    // Display device ID and balances
    document.getElementById('device-id-tag').textContent = 'Your Device ID: ' + deviceId;
    document.getElementById('balance').textContent = slotsBalance;
    document.getElementById('slots-cookie').textContent = slotsCookie;

    // Game definitions
    const gameData = {
      "vegas-reels":    { category: "Slots",       label: "Vegas Reels",       url: "vegas-reels.html" },
      "texas-holdem":   { category: "Poker",       label: "Texas Hold'em",     url: "texas-holdem.html" },
      "roulette":       { category: "Table Games", label: "Roulette",          url: "roulette.html" },
      "plinko-extreme": { category: "Plinko",      label: "Plinko Extreme",    url: "plinko-extreme.html" },
      "plinko-classic": { category: "Plinko",      label: "Plinko Classic",    url: "plinko-classic.html" },
      "omaha":          { category: "Poker",       label: "Omaha",             url: "omaha.html" },
      "mines-5x5":      { category: "Mines",       label: "Mines 5x5",         url: "mines-5x5.html" },
      "mines-3x3":      { category: "Mines",       label: "Mines 3x3",         url: "mines-3x3.html" },
      "limbo-classic":  { category: "Limbo",       label: "Limbo Classic",     url: "limbo-classic.html" },
      "fruit-frenzy":   { category: "Slots",       label: "Fruit Frenzy",      url: "fruit-frenzy.html" },
      "five-card-draw": { category: "Poker",       label: "Five Card Draw",    url: "five-card-draw.html" },
      "dice-duel":      { category: "Arcade",      label: "Dice Duel",         url: "dice-duel.html" },
      "coin-flip":      { category: "Arcade",      label: "Coin Flip",         url: "coin-flip.html" },
      "classic-slots":  { category: "Slots",       label: "Classic Slots",     url: "classic-slots.html" },
      "blackjack":      { category: "Table Games", label: "Blackjack",         url: "blackjack.html" },
      "baccarat":       { category: "Table Games", label: "Baccarat",          url: "baccarat.html" },
      "vc":             { category: "Voice Chat",  label: "Voice Chat",        url: "VC.html" }
    };

    // Render games by category
    const container = document.getElementById('games-container');
    const byCategory = {};

    Object.entries(gameData).forEach(([key, game]) => {
      if (!byCategory[game.category]) byCategory[game.category] = [];
      byCategory[game.category].push(game);
    });

    Object.entries(byCategory).forEach(([category, games]) => {
      const section = document.createElement('div');
      section.className = 'category';

      const header = document.createElement('h2');
      header.textContent = category;
      section.appendChild(header);

      const list = document.createElement('ul');
      list.className = 'game-list';

      games.forEach(game => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = game.url;
        a.textContent = game.label;
        li.appendChild(a);
        list.appendChild(li);
      });

      section.appendChild(list);
      container.appendChild(section);
    });
  </script>
</body>
</html>
