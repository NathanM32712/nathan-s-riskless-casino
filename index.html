      <button id="send-button" onclick="sendMoney()">$ Send $</button>

    </div>

    <div class="main"></div>
  </div>

  <script>
    const currencyDisplay = document.getElementById("currency");
    const devDisplay = document.getElementById("dev-id");
    const idInput = document.getElementById("id-input");
    const amountInput = document.getElementById("amount-input");

    function getCookie(name) {
      const match = document.cookie.match(new RegExp(name + '=([^;]+)'));
      return match ? decodeURIComponent(match[1]) : null;
    }

    function setCookie(name, value) {
      document.cookie = `${name}=${encodeURIComponent(value)}; path=/; max-age=31536000`;
    }

    function clearCookie(name) {
      document.cookie = `${name}=; path=/; max-age=0`;
    }

    function generateBaseId() {
      const timestamp = Date.now().toString(36);
      const random = Math.random().toString(36).substring(2, 6);
      return `dev-${timestamp}-${random}`;
    }

    function assignUniqueDevId() {
      const publicList = getCookie("public-dev-ids");
      const existingIds = publicList ? publicList.split(",") : [];
      let baseId = generateBaseId();
      let finalId = baseId;
      let suffix = 1;

      while (existingIds.includes(finalId)) {
        finalId = `${baseId}-${suffix}`;
        suffix++;
      }

      existingIds.push(finalId);
      setCookie("public-dev-ids", existingIds.join(","));
      localStorage.setItem("dev-id", finalId);
      return finalId;
    }

    let devId = localStorage.getItem("dev-id");
    if (!devId) {
      devId = assignUniqueDevId();
    }
    devDisplay.textContent = devId;

    let balance = parseInt(localStorage.getItem("balance")) || 0;

    const incoming = getCookie(devId);
    if (incoming && !isNaN(incoming)) {
      balance += incoming;
      localStorage.setItem("balance", balance);
      clearCookie(devId);
    }

    currencyDisplay.textContent = balance;

    function sendMoney() {
      const targetId = idInput.value.trim();
      const amount = parseInt(amountInput.value.trim());

      if (!targetId.startsWith("dev-") || isNaN(amount) || amount <= 0) return;

      if (amount > balance) {
        alert("Insufficient funds.");
        return;
      }

      balance -= amount;
      localStorage.setItem("balance", balance);
      currencyDisplay.textContent = balance;

      setCookie(targetId, amount);
      idInput.value = "";
      amountInput.value = "";
    }
